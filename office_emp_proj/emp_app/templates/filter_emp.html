
<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee Details</title>
      <link rel="stylesheet" type="text/css" href="/static/css/mycustom.css">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
{% block baseblock %}



<div class="headingBlock">
    <h4> Search an Employee</h4>
</div>



<div class="container" >
    <form action="/filter_emp" method="post" id="empsform">
          {% csrf_token %}
        <label for="name">Employee First/Last Name</label><br>
        <input type="text" id="name" name="name" value={{ name }} ><br>
        <label for="dept">Department</label><br>
        <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
        <label for="role">Role</label><br>
         <input type="text" id="role" name="role" value="{{ role }}"><br><br>
        <button type="submit" class="btn btn-primary">Submit</button><br>
    </form>
</div>

{% endblock %}
</body>
</html>
