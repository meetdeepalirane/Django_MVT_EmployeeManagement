<!DOCTYPE html>
{% load static %}
<html lang="en">

 <link href="/static/css/mycustom.css" rel="stylesheet" type="text/css">

</head>
<body>

 <form method = "post" enctype="multipart/form-data" id="empsform">

<h4> Already have an account? <a href="/emps/login">Login</a></h4>

</html>
